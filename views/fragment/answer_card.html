{{define "answer_card.html"}}
<div class="ContentItem AnswerItem"
     data-zop="{&quot;authorName&quot;:&quot;{{.Author.Name}}&quot;,&quot;itemId&quot;:{{.ID}},&quot;title&quot;:&quot;{{.Question.Title}}&quot;,&quot;type&quot;:&quot;answer&quot;}"
     name="{{.ID}}" itemprop="mainEntityOfPage" itemtype="http://schema.org/Answer" itemscope="">
    <div class="ContentItem-meta">
        <div class="AuthorInfo AnswerItem-authorInfo AnswerItem-authorInfo--related" itemprop="author" itemscope=""
             itemtype="http://schema.org/Person">
            <meta itemprop="name" content="{{.Author.Name}}"/>
            <meta itemprop="image" content="{{.Author.AvatarURL}}"/>
            <meta itemprop="url" content="https://www.zhihu.com/people/{{.Author.URLToken}}"/>
            <meta itemprop="zhihu:followerCount"/>
            <span class="UserLink AuthorInfo-avatarWrapper">
    <div class="Popover"> 
    <div id="null-toggle" aria-haspopup="true" aria-expanded="false" aria-owns="null-content"> 
    <a class="UserLink-link" data-za-detail-view-element_name="User" target="_blank"
       href="//www.zhihu.com/people/{{.Author.URLToken}}"><img class="Avatar AuthorInfo-avatar" width="38" height="38"
                                                               src="{{.Author.AvatarURL}}" alt="{{.Author.Name}}"/></a>
    </div> 
    </div></span>
            <div class="AuthorInfo-content">
                <div class="AuthorInfo-head">
    <span class="UserLink AuthorInfo-name"> 
    <div class="Popover"> 
        <div id="null-toggle" aria-haspopup="true" aria-expanded="false" aria-owns="null-content"> 
        <a class="UserLink-link" data-za-detail-view-element_name="User" target="_blank"
           href="//www.zhihu.com/people/{{.Author.URLToken}}">{{.Author.Name}}</a>
        </div> 
    </div></span>
                </div>
                <div class="AuthorInfo-detail">
                    <div class="AuthorInfo-badge">
                        <div class="RichText AuthorInfo-badgeText">
                            {{.Author.Headline}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {{if ne .UpvoteCount 0}}
        <div class="AnswerItem-extraInfo">
    <span class="Voters">
    <button class="Button Button--plain" type="button"><span>{{.UpvoteCount}}</span> 人赞同了该回答
    </button>
    </span>
        </div>
        {{end}}
    </div>
    <meta itemprop="image" content="{{.Author.AvatarURL}}"/>
    <meta itemprop="upvoteCount" content="{{.UpvoteCount}}"/>
    <meta itemprop="url" content="https://www.zhihu.com/question/{{.Question.ID}}/answer/{{.ID}}"/>
    <meta itemprop="dateCreated" content="{{.DateCreated}}"/>
    <meta itemprop="dateModified" content="{{.DateModified}}"/>
    <meta itemprop="commentCount" content="{{.CommentCount}}"/>
    <div class="RichContentRichContent--unescapable">
        <div class="RichContent-inner">
            <span class="RichText CopyrightRichText-richText" itemprop="text">{{.Content}}</span>
        </div>
        <div>
            <div class="ContentItem-time">
                <a target="_blank" href="/question/{{.Question.ID}}/answer/{{.ID}}"><span
                        data-tooltip="发布于 {{.DateCreated}}">编辑于 {{.DateModified}}</span></a>
            </div>
            {{if .Answered}}
            <a class="AnswerItem-editButton">
                <svg viewBox="0 0 12 12" class="Icon Icon--modify Icon--left" width="14" height="16" aria-hidden="true"
                     style="height: 16px; width: 14px;"><title></title>
                    <g>
                        <path d="M.423 10.32L0 12l1.667-.474 1.55-.44-2.4-2.33-.394 1.564zM10.153.233c-.327-.318-.85-.31-1.17.018l-.793.817 2.49 2.414.792-.814c.318-.328.312-.852-.017-1.17l-1.3-1.263zM3.84 10.536L1.35 8.122l6.265-6.46 2.49 2.414-6.265 6.46z"
                              fill-rule="evenodd"></path>
                    </g>
                </svg>
                <span class="AnswerItem-editButtonText">修改</span></a>
            {{end}}
        </div>
        <div class="ContentItem-actions RichContent-actions">
    <span><button {{if .Answered}}disabled{{end}}
                  class="Button VoteButton VoteButton--up {{if .Upvoted}}is-active{{end}}" aria-label="赞同"
                  type="button"><svg viewbox="0 0 20 18" class="Icon VoteButton-upIcon Icon--triangle"
                                     style="height:16px;width:9px" width="9" height="16"
                                     aria-hidden="true"><title></title><g><path
            d="M0 15.243c0-.326.088-.533.236-.896l7.98-13.204C8.57.57 9.086 0 10 0s1.43.57 1.784 1.143l7.98 13.204c.15.363.236.57.236.896 0 1.386-.875 1.9-1.955 1.9H1.955c-1.08 0-1.955-.517-1.955-1.9z"/></g></svg>{{.UpvoteCount}}</button><button
            class="Button VoteButton VoteButton--down {{if .Downvoted}}is-active{{end}}" aria-label="反对"
            type="button"><svg viewbox="0 0 20 18" class="Icon VoteButton-downIcon Icon--triangle"
                               style="height:16px;width:9px" width="9" height="16" aria-hidden="true"><title></title><g>
        <path d="M0 15.243c0-.326.088-.533.236-.896l7.98-13.204C8.57.57 9.086 0 10 0s1.43.57 1.784 1.143l7.98 13.204c.15.363.236.57.236.896 0 1.386-.875 1.9-1.955 1.9H1.955c-1.08 0-1.955-.517-1.955-1.9z"/></g></svg></button>
    </span>
            <button class="Button ContentItem-action Button--plain Button--withIcon Button--withLabel"
                    type="button"><span style="display:inline-flex;align-items:center">​
    <svg class="Zi Zi--Comment Button-zi" fill="currentColor" viewbox="0 0 24 24" width="1.2em" height="1.2em"> 
    <path d="M10.241 19.313a.97.97 0 0 0-.77.2 7.908 7.908 0 0 1-3.772 1.482.409.409 0 0 1-.38-.637 5.825 5.825 0 0 0 1.11-2.237.605.605 0 0 0-.227-.59A7.935 7.935 0 0 1 3 11.25C3 6.7 7.03 3 12 3s9 3.7 9 8.25-4.373 9.108-10.759 8.063z"
          fill-rule="evenodd"></path>
    </svg></span>{{if eq .CommentCount 0}}添加评论{{else}}<span>{{.CommentCount}}</span> 条评论{{end}}
            </button>
            <div class="Popover ShareMenu ContentItem-action">
                <div class="" id="null-toggle" aria-haspopup="true" aria-expanded="false" aria-owns="null-content">
                    <button class="Button Button--plain Button--withIcon Button--withLabel" type="button"><span
                            style="display:inline-flex;align-items:center">​
        <svg class="Zi Zi--Share Button-zi" fill="currentColor" viewbox="0 0 24 24" width="1.2em" height="1.2em"> 
        <path d="M2.931 7.89c-1.067.24-1.275 1.669-.318 2.207l5.277 2.908 8.168-4.776c.25-.127.477.198.273.39L9.05 14.66l.927 5.953c.18 1.084 1.593 1.376 2.182.456l9.644-15.242c.584-.892-.212-2.029-1.234-1.796L2.93 7.89z"
              fill-rule="evenodd"></path>
        </svg></span>分享
                    </button>
                </div>
            </div>
            <button class="Button ContentItem-action Button--plain Button--withIcon Button--withLabel"
                    type="button"><span style="display:inline-flex;align-items:center">​
    <svg class="Zi Zi--Star Button-zi" fill="currentColor" viewbox="0 0 24 24" width="1.2em" height="1.2em"> 
    <path d="M5.515 19.64l.918-5.355-3.89-3.792c-.926-.902-.639-1.784.64-1.97L8.56 7.74l2.404-4.871c.572-1.16 1.5-1.16 2.072 0L15.44 7.74l5.377.782c1.28.186 1.566 1.068.64 1.97l-3.89 3.793.918 5.354c.219 1.274-.532 1.82-1.676 1.218L12 18.33l-4.808 2.528c-1.145.602-1.896.056-1.677-1.218z"
          fill-rule="evenodd"></path>
    </svg></span>收藏
            </button>
            {{if .Answered}}
            <div class="Popover ContentItem-action">
                <button type="button" id="Popover-64449-1496-toggle" aria-haspopup="true" aria-expanded="false"
                        aria-owns="Popover-64449-1496-content"
                        class="Button Button--plain Button--withIcon Button--withLabel"><span
                        style="display: inline-flex; align-items: center;">&#8203;<svg class="Zi Zi--Settings Button-zi"
                                                                                       fill="currentColor"
                                                                                       viewBox="0 0 24 24" width="1.2em"
                                                                                       height="1.2em"><path
                        d="M20.868 17.185a.896.896 0 0 1-.452.137c-.123 0-1.397-.26-1.617-.233-1.354.014-1.78 1.276-1.835 1.742-.055.453 0 .892.191 1.303a.8.8 0 0 1-.068.851C16.224 21.877 14.922 22 14.73 22a.548.548 0 0 1-.356-.151c-.11-.096-.685-1.138-1.069-1.468-1.304-.955-2.247-.329-2.63 0-.398.33-.672.7-.836 1.125a.632.632 0 0 1-.329.37c-1.354.426-2.918-.919-3.014-1.056a.564.564 0 0 1-.123-.356c-.014-.138.383-1.276.342-1.688-.342-1.9-1.836-1.687-2.096-1.673a3.192 3.192 0 0 0-.918.178.873.873 0 0 1-.59-.055c-.887-.462-1.136-2.332-1.109-2.51.055-.315.192-.521.438-.604.425-.164.809-.452 1.151-.85.931-1.262.343-2.25 0-2.634-.342-.356-.726-.645-1.15-.809-.138-.041-.234-.151-.33-.316-.38-1.434.613-2.552.867-2.77.255-.22.6-.055.723 0 .425.164.877.219 1.343.15C6.7 6.636 6.784 5.141 6.81 4.908c.014-.247-.11-1.29-.137-1.4a.488.488 0 0 1 .027-.315C7.317 2.178 9.071 2 9.222 2a.56.56 0 0 1 .439.178c.11.124.63 1.111 1 1.4.4.338 1.583.83 2.59.013.397-.274.959-1.29 1.082-1.413A.55.55 0 0 1 14.717 2c1.56 0 2.329 1.029 2.438 1.22a.458.458 0 0 1 .069.371c-.028.151-.329 1.152-.26 1.605.365 1.537 1.383 1.742 1.89 1.783.493.028 1.644-.356 1.809-.343a.63.63 0 0 1 .424.206c.535.31.85 1.715.905 2.14.027.233-.014.439-.11.562-.11.138-1.165.714-1.48 1.112-.855.982-.342 2.25-.068 2.606.26.37 1.22.905 1.288.96.15.137.26.302.315.494.146 1.413-.89 2.387-1.069 2.47zm-8.905-.535c.644 0 1.246-.123 1.822-.356a4.576 4.576 0 0 0 1.493-1.016 4.694 4.694 0 0 0 1-1.495c.247-.562.357-1.18.357-1.81 0-.659-.11-1.262-.356-1.825a4.79 4.79 0 0 0-1-1.481 4.542 4.542 0 0 0-1.494-1.002 4.796 4.796 0 0 0-3.631 0 4.627 4.627 0 0 0-1.48 1.002c-.424.425-.767.919-1 1.481a4.479 4.479 0 0 0-.37 1.825c0 .644.124 1.248.37 1.81a4.62 4.62 0 0 0 1 1.495c.425.426.918.768 1.48 1.016a4.677 4.677 0 0 0 1.809.356z"
                        fill-rule="evenodd"></path></svg></span>设置
                </button>
            </div>
            {{else}}
            <button class="Button ContentItem-action Button--plain Button--withIcon Button--withLabel"
                    type="button"><span style="display:inline-flex;align-items:center">​
    <svg class="Zi Zi--Heart Button-zi" fill="currentColor" viewbox="0 0 24 24" width="1.2em" height="1.2em"> 
    <path d="M2 8.437C2 5.505 4.294 3.094 7.207 3 9.243 3 11.092 4.19 12 6c.823-1.758 2.649-3 4.651-3C19.545 3 22 5.507 22 8.432 22 16.24 13.842 21 12 21 10.158 21 2 16.24 2 8.437z"
          fill-rule="evenodd"></path>
    </svg></span>感谢
            </button>
            {{end}}
            <button class="Button ContentItem-action ContentItem-rightButton Button--plain"
                    data-zop-retract-question="true" type="button"><span class="RichContent-collapsedText">收起</span>
                <svg viewbox="0 0 10 6" class="Icon ContentItem-arrowIcon is-active Icon--arrow"
                     style="height:16px;width:10px" width="10" height="16" aria-hidden="true">
                    <title></title>
                    <g>
                        <path d="M8.716.217L5.002 4 1.285.218C.99-.072.514-.072.22.218c-.294.29-.294.76 0 1.052l4.25 4.512c.292.29.77.29 1.063 0L9.78 1.27c.293-.29.293-.76 0-1.052-.295-.29-.77-.29-1.063 0z"/>
                    </g>
                </svg>
            </button>
        </div>
    </div>
</div>
{{end}}
